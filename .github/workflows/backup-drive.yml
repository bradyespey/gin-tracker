name: Weekly Data Backup to Google Drive

on:
  schedule:
    # Run at midnight Central Time (06:00 UTC) every Monday
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install firebase-admin --no-save
          npm install googleapis --no-save

      - name: Run Backup Script
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          GOOGLE_DRIVE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT }}
          GOOGLE_DRIVE_BACKUP_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_BACKUP_FOLDER_ID }}
        run: node scripts/backup-to-drive.js

